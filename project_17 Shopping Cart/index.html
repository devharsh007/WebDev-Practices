<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Project</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div id="navbar" class="navbar">
    <h2>Shopping Cart Project</h2>
    <div class="cart">
      <i class="bi bi-cart"></i>
      <div class="cartAmount">0</div>
    </div>
  </div>
  <div class="shop" id="shop">
    <div class="item">
      <img id="img" width="223" src="images/img-1.jpg" alt="">
      <div class="details">
        <h3>Casual Shirt</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio veniam nemo ipsa reiciendis voluptate dolorum provident, numquam, iusto non odio ea hic esse. Maiores facilis sapiente, sit id dolorum ad.</p>
        <div class="price-qty">
          <h2>$ 45</h2>
          <div class="btns">
            <i class="bi bi-dash-lg"></i>
            <div class="quantity">0</div>
            <i class="bi bi-plus-lg"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  
</body>
</html>
