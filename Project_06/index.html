<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"/>
</head>
<body>
    <headers class="Heading">
        <h1 class="heads1" >
            <img class="coffee-img" src="img/coffee_masters_logo.png">
            <span>Harsh's Coffee</span>
        </h1>
    </header>
    <div class="main_div">
        <div class="item">
            <h2><center>ITEMS</center></h2>
            <p class="new_row"><span class="ls-items">1x</span> Cappuccino <span class="money">$3.25</span><span class="description">Lite Foam</span></p>
            <p class="new_row"><span class="ls-items">2x</span> Cappuccino <span class="money">$7.95</span><span class="description">Lite Milk Double Expresso</span></p>
            <p class="new_row"><span class="ls-items">1x</span> Croissant <span class="money">$2.45</span><span class="description">Butter</span></p>        
        </div>
            <div class="info">
                <header><center>NAME</center></header>
                <label for="c.name">
                    <legend>Name for Order</legend>
                        <input class="c.name" type="name">
                            </label>
            </div>
            <div class="pay">
                <header><center>PAYMENT</center></header>
                <label for="card_no">
                    <legend>Card Number</legend>
                        <input class="card_no">
                </label>
            </div>
    </div>
        <div class="last">
            <h2><center>TOTAL</center></h2>
            <p><span class="final">Subtotal:</span><span class="money">$16.25</span></p>
            <p><span class="final">Tax:</span><span class="money">$0.15</span></p>
            <p><span class="final ">Total:</span><span class="money">$16.40</span></p>
            <input class="Sub" type="submit">
        </div>
    
</body>
</html>
